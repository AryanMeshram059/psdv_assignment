<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering More-Itertools: Advanced Python Itertools</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #f5f7fa;
      --text-color: #333;
      --accent-color: #4a90e2;
      --code-bg: #2d2d2d;
      --output-bg: #e8ffe8;
      --hover-color: #357ABD;
      --transition-speed: 0.3s;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #00b4d8;
      --code-bg: #2d2d2d;
      --output-bg: #2e8b57;
      --hover-color: #0088a9;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    header {
      background: var(--accent-color);
      padding: 15px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color var(--transition-speed);
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: background-color var(--transition-speed);
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: transform var(--transition-speed);
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--text-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--background-color);
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      color: var(--text-color);
      transition: box-shadow var(--transition-speed);
    }

    .container:hover {
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
    }

    h1, h2, h3 {
      color: var(--text-color);
      transition: color var(--transition-speed);
    }

    pre code {
      display: block;
      background: var(--code-bg);
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      transition: background-color var(--transition-speed);
    }

    .output {
      background-color: var(--output-bg);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-family: Consolas, Monaco, monospace;
      transition: background-color var(--transition-speed);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    a:hover {
      color: var(--hover-color);
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-code"></i> More-Itertools Blog</h1>
    <label class="theme-switch">
      <input type="checkbox" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
  </header>

  <div class="container">
    <!-- Blog content remains unchanged -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
    }
  </script>
</body>
</html>
